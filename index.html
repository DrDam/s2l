<!DOCTYPE html>
<html lang="fr">
<head>
        <title>Dessine-moi un lanceur</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="ksp.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>
<body>

    <h1>Draw me a launcher</h1>
    <p>v0.0.2</p>
    <a href="plan.txt" target="_blank">developpement plan</a>
    <a href="changelog.txt" target="_blank">changelog</a>    
    
    <hr>
    <form id='param'>
    <label>Charge utile</label>
    <ul>
        <li>
            <label>Masse charge utile (t)</label><input id="Mu" name="Mu" type="text" value="1"/>
        </li>
       <!-- <li>
            <label>Diamètre coiffe charge utile souhaité</label>
            <select id="tailleCU" name="tailleCU">
				<option value=1>1.5m</option><option selected value=2>3m</option><option value=3>4.5m</option><option value=4>5m</option>
            </select>
        </li>-->
    </ul>
    <label>Lanceur</label>
    <ul>
        <li>
            <label>Capacité cible du lanceur (m/s)</label><input id="DvCible" name="DvCible" type="text" value="4500"/>
        </li>
       <!-- <li>
			    <label><input type=checkbox id=retour value=1 />Carburant supplémentaire pour désorbitation du dernier étage du lanceur</label>
        </li> -->
        <li>
			<label>Type de lanceur</label>
            <select id="type" name="type">
                <option value="mono" selected>Monobloc (BlueOrigin / Falcon9 / Vega)</option>
            </select>
        </li>
        <li>
            <label>Nombre d'étage</label><input type='text' id='nbStage' name='nbstage' value='1' disabled/>
        </li>
        <li>
            <label> TWR </label>
            <label>minimal</label><input id="Tmin" name="Tmin" type="text" value="1.2"/>
            <label>maximal</label><input id="Tmax" name="Tmax" type="text" value="5"/>
        </li>
    </ul>
    <input type="button" value='Arreter la simulation' id='stop' name='stop'/>
    <input type="submit" value='Dessines-moi un lanceur' id='start' name='start'/>
    
</form>


<table style="display:none" class="table-bordered table-striped table" id=results>
    <thead>
        <tr>
            <td>id</td>
            <td>total Mass (t)</td>
            <td>deltaV (m/s)</td>
            <td>Detail</td>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

</body>

</html>
